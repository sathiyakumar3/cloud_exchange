<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width,initial-scale=1">
	<link rel="shortcut icon" href=image/fav/favicon-32x32.png type=image/x-icon>
	<link rel=icon href=image/fav/favicon-32x32.png type=image/x-icon>
	<title>Cloud Exchange</title>
	<!-- 	<link href=vendors/bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css rel=stylesheet> -->
	<link href=dist/css/style.css rel=stylesheet>
	<link href=css/custom.css rel=stylesheet>
	<link href=https://use.fontawesome.com/releases/v5.9.0/css/all.css rel=stylesheet>
	<link href=css/CDN_Template/sweetalert2.css rel=stylesheet>

<body>
	<header class=sp-header>
		<div class="sp-logo-wrap pull-left"><a href=index.html><img class="brand-img mr-10"
					src=image/fav/favicon-32x32.png alt=brand> <span class=brand-text>Cloud Exchange</span></a></div>
		<div class="form-group mb-0 pull-right"><span class="inline-block pr-10">Don't have an account?</span> <a
				class="inline-block btn btn-primary btn-rounded btn-outline" data-toggle=modal
				data-target=#signup_modal>Sign Up</a></div>
	</header>
	<div class="page-wrapper pa-0 ma-0 auth-page">
		<div class=container-fluid>
			<div class="table-struct full-width full-height">
				<div class="table-cell vertical-align-middle auth-form-wrap">
					<div class="auth-form ml-auto mr-auto no-float">
						<div class=row>
							<div class="col-sm-12 col-xs-12">
								<div class=mb-20>
									<h3 class="text-center txt-dark mb-10">A new kind of social network,</h3>
									<h6 class="text-center nonecase-font txt-grey">where humans and machines talk.</h6>
								</div>
								<div class=form-wrap>
									<form action=javascript:login()>
										<div class=form-group><label class="control-label mb-10" for=email>Email
												address</label><input type=email class=form-control id=email
												placeholder="Enter email"></div>
										<div class=form-group><label class="pull-left control-label mb-10"
												for=password>Password</label><input type=password class=form-control
												id=password placeholder="Enter pwd"></div>
										<div class=form-group>
											<div class=row>
												<div class=col-sm-6>
													<div class="checkbox checkbox-primary pr-10 pull-left"><input
															id=checkbox_2 type=checkbox><label for=checkbox_2>Keep me
															logged in</label></div>
												</div>
												<div class=col-sm-6>
													<div class="checkbox checkbox-primary pr-10 pull-right"><input
															type=submit class="btn btn-primary btn-rounded"
															data-style=expand-left id=submitbtn value="Log In "></div>
												</div>
											</div>
										</div>
									</form>
								</div>
								<div class=row>
									<div class=col-sm-12><a class="capitalize-font txt-primary block mb-10 font-12"
											href=forgot-password.html>forgot password ?</a></div>
								</div>
								<div class=form-group>
									<div class=row>
										<div class="col-sm-12 text-center"><button type=submit
												class="btn btn-success block-btn btn-rounded" onclick=glogIn()>Log in
												with google</button></div>
									</div>
								</div>
								<div class=form-group>
									<div class=row>
										<div class="col-sm-12 text-center"><button type=submit
												class="btn btn-primary btn-block fb-login-btn btn-rounded"
												onclick=flogIn()>Log in with facebook</button></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- logon modal -->
		<div id=signup_modal class="modal fade in" tabindex=-1 role=dialog aria-labelledby=myModalLabel
			aria-hidden=true>
			<div class=modal-dialog>
				<div class=modal-content>
					<div class=modal-header><button type=button class=close data-dismiss=modal
							aria-hidden=true>Ã—</button>
						<h5 class=modal-title id=myLargeModalLabel><strong>&nbsp&nbspSign up to Cloud Exchange</strong>
						</h5>
					</div>
					<div class=modal-body>
						<div class=row>
							<div class=col-lg-12>
								<div>
									<div class="panel-wrapper collapse in">
										<div class="panel-body pa-0">
											<div class="col-sm-12 col-xs-12">
												<div class=form-wrap>
													<form action=# method="POST">
														<div class="form-body overflow-hide">
															<div class=form-group><label class="control-label mb-10"
																	for=exampleInputEmail_1>Email address</label>
																<div class=input-group>
																	<div class=input-group-addon></div>
																	<input type=email class=form-control id="uemail">
																</div>
															</div>
															<div class=form-group><label class="control-label mb-10"
																	for=exampleInputEmail_1>Password</label>
																<div class=input-group>
																	<div class=input-group-addon></div><input
																		type=password class=form-control id="upassword">
																</div>
															</div>




														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class=modal-footer><button type=button class="btn btn btn-primary waves-effect btn-rounded"
							data-dismiss=modal onclick=singUp()>Sign Up</button> <button type=button
							class="btn btn-default waves-effect btn-rounded" data-dismiss=modal>Cancel</button></div>
				</div>
			</div>
		</div>
		<!-- logon modal -->
		<script src=js/cdntemplate/sweetalert2.all.js> </script>
		<script src=https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js> </script>
		<script src=https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js> </script>
		<script src=https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js> </script>
		<script src=js/app.js> </script>
		<script src=js/login.js> </script>
		<script src=vendors/bower_components/jquery/dist/jquery.min.js> </script>
		<script src=vendors/bower_components/jquery/dist/jquery.min.js> </script>
		<script src=vendors/bower_components/bootstrap/dist/js/bootstrap.min.js> </script>
		<!-- <script
			src=vendors/bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js> </script> -->
		<script src=dist/js/jquery.slimscroll.js> </script>
		<script src=dist/js/init.js> </script>
