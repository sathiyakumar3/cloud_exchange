<!DOCTYPE html>
<html lang=en>

<head></head>
<script>
	$('#pie_chart_4').easyPieChart({
		barColor: 'rgba(17,157,210,1)', lineWidth: 20, animate: 1000, rotate: 0, update: 0, size: 165, lineCap: 'round', trackColor: 'rgba(33,33,33,0.1)', scaleColor: !1,
		onStep: function (from, to, percent) { $(this.el).find('.percent').text(Math.round(percent)) }
	});</script>

<body>
	<div class="container-fluid pt-10">
		<div class=row>
			<div class="col-lg-3 col-xs-12">
				<h5 class="txt-dark">Welcome back,</h5>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default card-view">
					<div class="panel-heading">
						<div class="pull-left">
							<h6 class="panel-title txt-dark">Device List</h6>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="panel-wrapper collapse in">
						<div class="panel-body">
							<div class="table-wrap">
								<div class="table-responsive">
									<table id="devices_table" class="table table-hover display pb-30" width="100%">
									</table>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>



</body>

</html>
